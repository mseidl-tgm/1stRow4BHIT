<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <h:body>

        <div class="ui-grid">
            <div class="ui-grid-col-12"><h1>Update a Person</h1></div>
        </div>

        <h:form id="form">

            <div class="ui-grid">
                <div class="ui-grid-col-12"><h2>Geben Sie die Nummer der Person ein, welche Sie aendern m√∂chten:</h2></div>
            </div>

            <div class="ui-grid">
                <div class="ui-grid-col-2">Nummer:</div>
                <div class="ui-grid-col-2">
                    <p:inputText id="id" value="#{updatePerson.number}" label="id" style="width: 90%">
                        <f:validateLongRange minimum="0" maximum="9999999999" />
                    </p:inputText>
                </div>
            </div>

            <div class="ui-grid" style="margin-bottom: 5px">
                <div class="ui-grid-col-12"><h2>Geben Sie die neuen Informationen ein:</h2></div>
            </div>

            <div class="ui-grid" style="margin-bottom: 5px">
                <div class="ui-grid-col-2">Vorname:</div>
                <div class="ui-grid-col-2"><p:inputText id="firstname" value="#{updatePerson.newFirstname}" label="firstname" style="width: 90%"/></div>
            </div>

            <div class="ui-grid" style="margin-bottom: 5px">
                <div class="ui-grid-col-2">Nachname:</div>
                <div class="ui-grid-col-2"><p:inputText id="lastname" value="#{updatePerson.newLastname}" label="lastname" style="width: 90%"/></div>
            </div>

            <div class="ui-grid" style="margin-bottom: 20px">
                <div class="ui-grid-col-2">Alter:</div>
                <div class="ui-grid-col-2"><p:inputText id="age" value="#{updatePerson.toAge}" label="age" style="width: 90%"/></div>
            </div>


            <div class="ui-grid">
                <div class="ui-grid-col-2">
                    <p:commandButton value="Update Person" ajax="false" action="#{updatePerson.updatePerson}" style="width: 90%"/>
                </div>
                <div class="ui-grid-col-2"><p:button value="Zurueck zum Menue" ajax="false" outcome="index" style="width: 93%"/></div>
            </div>


            <div class="ui-grid">
                <div class="ui-grid-col-12">
                    <h:outputText value="#{updatePerson.message}" />
                </div>
            </div>
        </h:form>
    </h:body>
</h:head>
</html>
