<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <h:outputStylesheet name="grid/grid.css" library="primefaces" />
</h:head>

<h:body>
    <f:ajax event="load" listener="#{createPerson.reset}" />
    <div class="ui-grid">
        <div class="ui-grid-col-12"><h1>Create a Person</h1></div>
    </div>

    <div class="ui-grid">
        <div class="ui-grid-col-12"><h2>Bitte geben Sie die Daten einer Person ein, welche Sie speichern m√∂chten.</h2></div>
    </div>

    <h:form id="form">
        <div class="ui-grid" style="margin-bottom: 5px">
            <div class="ui-grid-col-2">Vorname:</div>
            <div class="ui-grid-col-2"><p:inputText id="firstname" value="#{createPerson.firstname}" label="firstname" style="width: 90%"/></div>
        </div>


        <div class="ui-grid" style="margin-bottom: 5px">
            <div class="ui-grid-col-2">Nachname:</div>
            <div class="ui-grid-col-2"><p:inputText id="lastname" value="#{createPerson.lastname}" label="lastname" style="width: 90%"/></div>
        </div>

        <div class="ui-grid" style="margin-bottom: 5px">
            <div class="ui-grid-col-2">Alter:</div>

            <div class="ui-grid-col-2" style="margin-bottom: 20px">
                <p:inputText id="age" value="#{createPerson.age}" label="age" style="width: 90%">
                    <f:validateLongRange minimum="0" maximum="120" />
                </p:inputText>
            </div>
        </div>


        <div class="ui-grid">
            <div class="ui-grid-col-2">
                <p:commandButton value="Person hinzufuegen" ajax="false" action="#{createPerson.createPersoninDB}" style="width: 100%"/>
            </div>

            <div class="ui-grid-col-2">
                <p:button value="Zurueck zum Menue" ajax="false" outcome="index" style="width: 93%"/>
            </div>
        </div>

        <div class="ui-grid" style="margin-bottom: 20px">
            <div class="ui-grid-col-12">
                <h:outputText value="#{createPerson.message}" />
            </div>
        </div>
    </h:form>
</h:body>
</html>
