<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <h:body>
        <!--http://www.tutorialspoint.com/jsf/jsf_data_tables.htm-->
        <p:dataTable id="person" var="person" value="#{readPerson.entries}" emptyMessage="Bitte drÃ¼cken Sie, den 'refresh' - Button um die Tabelle zu aktualisieren.">
            <f:facet name="header">
                Tabelle aller Personen

            </f:facet>

            <p:column headerText="Nummer">
                <h:outputText value="#{person.number}" />
            </p:column>

            <p:column headerText="Vorname">
                <h:outputText value="#{person.firstname}" />
            </p:column>

            <p:column headerText="Nachname">
                <h:outputText value="#{person.lastname}" />
            </p:column>

            <p:column headerText="Alter">
                <h:outputText value="#{person.age}" />
            </p:column>
        </p:dataTable>

        <h:form>
            <div class="ui-grid" style="margin-top: 30px">
                <div class="ui-grid-col-2">
                    <p:commandButton value="Refresh" ajax="false" action="#{readPerson.readEntities}" style="width: 100%"/>
                </div>

                <div class="ui-grid-col-2">
                    <p:button value="Zurueck zum Menue" ajax="false" outcome="index" style="width: 100%"/>
                </div>
            </div>


        </h:form>
    </h:body>
</h:head>
</html>
